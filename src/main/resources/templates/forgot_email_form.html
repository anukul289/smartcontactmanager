<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Login Page</title>
</head>
<body>
	<section >
		<div id="login ">
        <div class="container ">
            <div id="login-row" class=" row justify-content-center align-items-center">
                <div id="login-column" >
                    <div id="login-box" class="col-md-4 offset-md-4 my-card mt-5">
                    	
                        
                        <!-- email form -->
                        
                        <h3 class="text-center m-3">Your Registered Email</h3>
                        
                        <form action="#"
                        th:action="@{/send-otp}"
                        method="post">
                        
                        	<div class="form-group mb-3">
                        	
                        		<input name="email" type="email" placeholder="Enter email here" class="form-control" required/>
                        	
                        	</div>
                        	
                        	<div class="container text-center">
                        	
                        		<button class="btn btn-warning">Send OTP</button>
                        	
                        	</div>
                        
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        </div>
	</section>
	
</body>
</html>
