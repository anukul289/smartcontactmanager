<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Change Password</title>
</head>
<body>
	<section >
		<div id="login ">
        <div class="container ">
            <div id="login-row" class=" row justify-content-center align-items-center">
                <div id="login-column" >
                    <div id="login-box" class="col-md-4 offset-md-4 my-card mt-5">
                    	
                        <h2 class="text-center m-3">Enter New Password</h2>
                        
                        <form action="#"
                        th:action="@{/change-password}"
                        method="post">
                        
                        	<div class="form-group mb-3">
                        	
                        		<input name="newPassword" type="password" placeholder="Enter New Password here" class="form-control" required/>
                        	
                        	</div>
                        	
                        	<div class="container text-center">
                        	
                        		<button class="btn bg-primary text-white">Change Password</button>
                        	
                        	</div>
                        
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
        </div>
	</section>
	
</body>
</html>
