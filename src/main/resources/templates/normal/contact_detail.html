<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	<section>
	
		<div class="card ms-3 me-3" th:if="${contact}">
		
			<div class="card-body" >
				<div class="container text-center" >
				
					<img th:src="@{'/img/'+${contact.imageUrl}}" alt="profile photo" style="height:200px; width:200px" class="my_profile_picture"/>
					
					<h3 class="mt-3"> <span th:text="${contact.name}"></span>( <span th:text="${contact.secondName}"></span> )</h3>
					
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col">SCMUSER<span th:text="${contact.cId}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					  	<tr>
					      <td scope="row">Email</td>
					      <td><span th:text="${contact.email}"></span></td>
					    </tr>
					    
					    <tr>
					      <td scope="row">Phone</td>
					      <td><span th:text="${contact.phone}"></span></td>
					    </tr>
					    
					    <tr>
					      <td scope="row">Work</td>
					      <td><span th:text="${contact.work}"></span></td>
					    </tr>
					    
					    
					  </tbody>
					 </table>
					 
					 <div class="description mt-3">
					 
					 	<th:block th:utext="${contact.description}"></th:block>
					 
					 </div>
					 
					 <div class="container mt-3 " >
					 	
					 	<form action="" th:action="@{'/user/update-contact/'+${contact.cId}}" method="post" style="display: inline-block;">
					 	
					 		<button type="submit" class="btn btn-success btn-block">Update</button>
					 	
					 	</form>
					 	
					 	<a href="#" th:onclick="|deleteContact(${contact.cId})|" style="display: inline-block;"><button class="btn btn-danger btn-block">Delete</button></a>
					 
					 </div>
					  
				</div>
			
			</div>
			
		</div>
		
		<div th:unless="${contact}">
			<script>
				alert("No Contact found!!");
			</script>
		</div>
	
	</section>
	
</body>
</html>
