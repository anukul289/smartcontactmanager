<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0-11/css/all.css" integrity="sha512-xO/VZFNBvip9IT+BD6Nq/pHdBvKeFcwygKqARlegjQ+5A68KsMSYrPbGP1oYow5ec9Tqq8peJXcn5J1bD4O00w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${title}">Base html</title>
     <script th:src="@{/js/script.js}"></script>
  </head>
  <body>
  
  	<!-- NAVBAR -->

	<nav class="navbar fixed-top navbar-expand-lg navbar-dark justify-content-end bg-primary">
		<div class="container-fluid">
			<button onclick="toggleSidebar()" type="button" class="bg-primary mt-1 ms-2" style="margin-right:3px;border:none"><span class="navbar-toggler-icon"></span></button>
			<a class="navbar-brand" href="#" th:href="@{/user/index}">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto " style="float:right">

					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle " id="navbarDarkDropdown" role="button" data-bs-toggle="dropdown"  aria-expanded="false">
							<i class="fas fa-user-circle"></i> <span th:text="${user.name}"></span>
						</a>
					
						<ul class="dropdown-menu dropdown-menu-end bg-light" aria-labelledby="navbarDarkDropdown">
				            
				            <li>
				            	<a class="dropdown-item" href="#" th:href="@{/user/profile}"><i class="fas fa-address-card"></i> Profile</a>
				            </li>
				            
				            <li><hr class="dropdown-divider"></li>
				            
				            <li>
				            	<a class="dropdown-item" href="#" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
				            </li>	
				            		          	
				        </ul>
					
					</li>
					
				</ul>
			</div>
		</div>
	</nav>
	
	<!-- END NAVBAR -->
	
	
	
	<!-- sidebar -->
	<div class="sidebar mt-2">
		<span onclick="toggleSidebar()" class="crossBtn">&times;</span>
	
		<a href="#" th:href="@{/user/index}" class="item"><i class="fas fa-home"></i> Home</a>
		<a href="#" th:href="@{/user/show-contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
		<a href="#" th:href="@{/user/add-contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
		<a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
		<a href="#" class="item"><i class="fas fa-cogs"></i> Settings</a>
		<a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
		<div class="divider"></div>
	
	</div>
	<!-- end sidebar -->
	
	<!-- content area -->
	<div class="content mt-5">
		
		<!-- Alert -->
	
	<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-dismissible fade show" role="alert">
		  <p class="text-center" th:text="${session.message.content}"></p>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		  <th:block th:text="${#session.removeAttribute('message')}"></th:block>
	</div>
		
		<div th:replace="${content}"></div>
	</div>
	<!-- end content area -->
	
	
    <!-- Option 1: Bootstrap Bundle with Popper -->
<!--     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 -->
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  	
  	<!-- Sweet Alert -->
  	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  	
  	
  </body>
</html>
