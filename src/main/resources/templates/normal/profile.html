<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Home Page</title>
</head>
<body>
	<section>
		
		<div class="container">
		
			<div class="card ms-3 me-3">
			
				<div class="card-body text-center">
				
					<img th:src="@{'/img/user_logo.png'}" style="height:200px;width:200px;" alt="profile photo"  class="my_profile_picture"/>
					
					<h1  th:text="${user.name}"></h1>
					
					<div class="table-responsive">
				
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#USERID</th>
					      <th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
					    </tr>
					  </thead>
					  <tbody>
					  	<tr>
					      <td scope="row">Email</td>
					      <td><span th:text="${user.email}"></span></td>
					    </tr>
					    
					    <tr>
					      <td scope="row">Role</td>
					      <td><span th:text="${user.role}"></span></td>
					    </tr>
					    
					    <tr>
					      <td scope="row">Account Active</td>
					      <td><span th:text="${user.enabled}"></span></td>
					    </tr>
					    
					    <tr>
					      <td scope="row">About You</td>
					      <td><span th:text="${user.about}"></span></td>
					    </tr>
					    
					    
					  </tbody>
				</table>
				</div>
				
				</div>
			
			</div>
		
		</div>
		
		<script>
		
			$(document).ready(() =>{
				$("#profile-link").addClass("active");
			});
		
		</script>
		
	</section>
	
</body>
</html>
